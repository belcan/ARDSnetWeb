<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ARDSnet.css">
    <title>ARDSnet</title>
</head>
<body>
    <div class="container">
        <h1>ARDSnet</h1>
            <div>
                <input type="radio" id="radioMale" name="gender" value="male"> Male<br>
                <input type="radio" id="radioFemale" name="gender" value="female"> Female<br>
            </div>
            <div>
                <p>Patient's height in cm</p>
                <input type="number" id="inputHeight" name="height" min="40" max="250">
                <button id="calcPrintButton">Calculate and print</button>
            </div>
            <div>
                <form>
                    <div>
                        <p>4 ml/kg</p>
                        <input type="number" id="fourMil">
                        <p>ml</p><br>
                    </div>
                    
                    <div>
                        <p>5 ml/kg</p>
                        <input type="number" id="fiveMil">
                        <p>ml</p>
                    </div>
                    <div>
                        <p>6 ml/kg</p>
                        <input type="number" id="sixMil">
                        <p>ml</p>
                    </div>
                    <div>
                        <p>7 ml/kg</p>
                        <input type="number" id="sevenMil">
                        <p>ml</p>
                    </div>
                    <div>
                        <p>8 ml/kg</p>
                        <input type="number" id="eightMil">
                        <p>ml</p>
                    </div>
                </form>
            </div>
        <img src="pictures/ards.jpg" alt="ARDSnet protocol" height="442" width="642">
        <img src="pictures/ards-2.jpg" alt="ARDSnet protocol" height="442" width="642">
    </div>
    <script src="ARDSnet.js"></script>
</body>
</html>
